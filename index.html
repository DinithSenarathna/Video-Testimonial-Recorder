<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Testimonial Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Testimonial Recorder</h1>
        
        <div class="video-container">
            <video id="videoPreview" autoplay muted></video>
            <video id="videoPlayback" controls style="display: none;"></video>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Recording</button>
            <button id="stopBtn" class="btn" disabled>Stop Recording</button>
            <button id="saveBtn" class="btn" disabled>Save Video</button>
        </div>
        
        <div class="save-options" id="saveOptions" style="display: none;">
            <div class="form-group">
                <label for="fileName">File Name:</label>
                <input type="text" id="fileName" placeholder="Enter file name (without extension)">
            </div>
            
            <div class="form-group">
                <label for="saveLocation">Save Location:</label>
                <select id="saveLocation">
                    <option value="download">Download to device</option>
                    <option value="drive">Google Drive</option>
                    <option value="custom">Custom path</option>
                </select>
            </div>
            
            <div class="form-group" id="customPathGroup" style="display: none;">
                <label for="customPath">Custom Path/URL:</label>
                <input type="text" id="customPath" placeholder="Enter full path or URL">
            </div>
            
            <button id="confirmSaveBtn" class="btn">Confirm Save</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
